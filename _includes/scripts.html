<!-- Bootstrap JS (including Popper.js for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to Close Navbar on Link Click in Mobile View -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Select the navbar collapse element
        var navbarCollapse = document.getElementById('navbarNav');

        // Initialize Bootstrap Collapse
        var bsCollapse = new bootstrap.Collapse(navbarCollapse, {
            toggle: false
        });

        // Select all nav links inside the navbar
        var navLinks = document.querySelectorAll('.navbar-nav .nav-link');

        // Add click event listener to each nav link
        navLinks.forEach(function (link) {
            link.addEventListener('click', function () {
                // Check if the navbar toggler is visible (i.e., in mobile view)
                if (window.getComputedStyle(document.querySelector('.navbar-toggler')).display !== 'none') {
                    // Collapse the navbar
                    bsCollapse.hide();
                }
            });
        });
    });
</script>
